<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>
        {% block title %}
            Page
        {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand me-2" href="{{ url_for('index') }}">
                RegexApp
            </a>
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                    <div class="d-flex align-items-center navbar-item">
                        <a href="{{ url_for('match') }}">Match</a>
                    </div>
                    <div class="d-flex align-items-center navbar-item">
                        <a href="{{ url_for('substitution') }}">Substitution</a>
                    </div>
                {% if current_user.is_authenticated %}
                    <div class="d-flex align-items-center navbar-item greeting_user">
                        Hello, {{ current_user.username }}!
                    </div>
                    <div class="d-flex align-items-center navbar-item">
                        <a href="{{ url_for('profile', username=current_user.username) }}">Profile</a>
                    </div>
                    <div class="d-flex align-items-center navbar-item">
                        <a href="{{ url_for('accounts.logout') }}">Logout</a>
                    </div>
                {% else %}
                    <div class="d-flex align-items-center navbar-item" style="margin-left: 750px;">
                        <a href="{{ url_for('accounts.login') }}">Login</a>
                    </div>
                    <div class="d-flex align-items-center navbar-item">
                        <a href="{{ url_for('accounts.signup') }}">Signup</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
    <main>
        <div class="container main mt-3">
            {% block content %}
                Default content
            {% endblock %}
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
</body>
</html>
