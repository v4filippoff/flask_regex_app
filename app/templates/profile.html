{% extends 'base.html' %}

{% block title %}
    User: {{ user.username }}
{% endblock %}

{% block content %}
    <h2>User: {{ user.username }}</h2>
    <hr>

    <div class="user-regexes">
        {% for regex in user.regexes %}
            <div class="regex-block mt-4 row">
                <div class="col-2">
                    <div class="regex-name">
                        <b>{{ regex.name }}</b>:
                    </div>
                    <div class="regex-crud-buttons">
                        <a href="{{ url_for('edit_regex', regex_id=regex.id) }}">Edit</a> | 
                        <a href="{{ url_for('delete_regex', regex_id=regex.id) }}">Delete</a>
                    </div>
                </div>
                <div class="col regex-content">
                    {{ regex.content }}
                </div>
            </div>
        {% else %}
            No content
        {% endfor %}
    </div>
{% endblock %}
